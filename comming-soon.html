<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodies</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="80">

    <div class="food-loader">
        <div class="loader">
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
        </div>
    </div>

    <section class="sectionfull commingsoon bg-img p-0">
        <div class="section-text text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <h1 class="text-big diff-text">Comming soon</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="row">
                            <div class="col-md-3 col-6">
                                <div class="counter-block">
                                    <p id="demo"></p>
                                    <div class="inner-text">
                                        <h3 class="text-white number" id="days"></h3>
                                        <h6 class="diff-text">days</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="counter-block">
                                    <div class="inner-text">
                                        <h3 class="text-white number" id="hours"></h3>
                                        <h6 class="diff-text">hours</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="counter-block">
                                    <div class="inner-text">
                                        <h3 class="text-white number" id="minutes"></h3>
                                        <h6 class="diff-text">minutes</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="counter-block">
                                    <div class="inner-text">
                                        <h3 class="text-white number" id="seconds"></h3>
                                        <h6 class="diff-text">seconds</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/script.js"></script>


</body>

</html>
